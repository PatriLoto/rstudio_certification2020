## ‚ö° SELECT

class: inverse, middle, left
###  extrae columnas de un dataframe 

--
### sintaxis: 

```r
select(dataset, variable1,variable2,... variable n)
```

--
#### reescribimos la sentencia utilizando pipe

```r
dataset %&gt;%
    select(variable1,variable2,... variable n)
```

#### - dataset: conj. de datos sobre el que aplicaremos la funci√≥n `select()`
#### - variable1 a n: variables a seleccionar del dataset

## ‚ö° FILTER

--
### extrae filas de un dataframe por sus valores 

--
### sintaxis: 


```r
filter(dataset, condicion1, condicion2,...condicionn)
```

--
#### reescribimos la sentencia utilizando pipe

```r
dataset %&gt;%
    filter(condicion1, condicion2,...condicionn)
```


#### - dataset: conj. de datos sobre el que aplicaremos la funci√≥n `filter()`
#### - condiciones1 a n: condiciones o test l√≥gico para el filtrado de datos

#### Consigna: En Chile un nombre muy popular es Salvador por el Presidente Salvador Allende. Si quisieramos conocer el nro. de ocurrencias de dicho nombre durante su mandato (1970-1973) ¬øCu√°l opci√≥n elegir√≠amos?

### Opciones: 

```r
a. guaguas %&gt;% 
      filter (nombre = "Salvador", anio &gt;= 1970, anio &lt;= 1973) 
  
b. guaguas %&gt;% 
  filter (nombre == "Salvador", anio == 1970 , anio == 1973)

c. guaguas %&gt;% 
  filter (nombre == "Salvador", between(anio, 1970,1973) 
```
